version: '3'

services:
  db:
    image: mysql:5.7
    environment:
      - MYSQL_DATABASE=$MYSQL_DATABASE
      - MYSQL_ROOT_PASSWORD=$MYSQL_ROOT_PASSWORD
    container_name: $DB_CONTAINER_NAME
    volumes:
      - /srv/ambition/data:/var/lib/mysql
      - /srv/ambition/backup:$MYSQL_BACKUP_FOLDER
  web:
    build: .
    # command: sleep infinity
    # command: python manage.py migrate
    command: python manage.py runserver 0.0.0.0:8000
    container_name: $WEB_CONTAINER_NAME
    volumes:
      - .:/app
      - /srv/ambition/export:$DJANGO_EXPORT_FOLDER
      - /srv/ambition/.etc:$DJANGO_ETC_FOLDER
      - /srv/ambition/static:$DJANGO_STATIC_ROOT
      - /srv/ambition/log: $DJANGO_LOG_FOLDER
      - /srv/ambition/backup:$MYSQL_BACKUP_FOLDER
    ports:
      - 8000:8000
      - 80:80
      - 443:443
    depends_on:
      - db
