[tox]
envlist =
    py36-django21
    py36-djangotrunk
    py37-django21
    py37-djangotrunk
    flake8


[flake8]
ignore = E41,F401,W503,F601,W605,E203
max-complexity = 10
max-line-length = 95
exclude = ambition_edc/migrations/*,.venv/*


[testenv:docs]
changedir = docs
deps =
    Sphinx
commands = sphinx-build -W -b html -d {envtmpdir}/doctrees . {envtmpdir}/html


[testenv]
usedevelop=True
passenv = CI TRAVIS TRAVIS_*
setenv =
    PYTHONWARNINGS=module::DeprecationWarning
commands =
  flake8 ambition_edc
  pip install -U git+https://github.com/treyhunner/django-simple-history@master
  coverage run --source=ambition_edc setup.py test
  coverage report
  pip freeze

deps =
  coverage
  flake8
  django21: Django>=2.1,<2.2
  djangotrunk: https://github.com/django/django/tarball/master

[travis]
python =
  3.6: py36
  3.7: py37